<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Ewert&family=Faster+One&family=Forum&family=Open+Sans+Condensed:wght@300&family=Poiret+One&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"
<body>
    <div class="signin">
        <img class="hangin" src="hang-in-there-shirt.png"></img>
        <form>
          <label for="email">Email</label>
            <input type="email" placeholder="Enter your email here">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password here">
            <button type="submit">
                Submit
            </button>
            <a href='#'>Recover your password</a>
        </form>
    </div>
        </head>
</body>
</html>
